<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center">Home Page</h1>

<div style="margin: 2em; border: 2px solid darkblue">
    <h3 style="text-align: center">Sign up form</h3>
    <form accept-charset="UTF-8" action="http://localhost:3000/api/v1/sign_up" id="form" method="post"
          style="margin: 2em; text-align: center">
        <label>
            User Name
            <input name="user[name]" placeholder="Enter your user_name to sign up" type="text" value="">
        </label>
        <label>
            Email
            <input name="user[email]" placeholder="Enter your email to sign up" type="email" value="">
        </label>
        <label>
            Password
            <input name="user[password]" placeholder="Enter your password  to sign up" type="password" value="">
        </label>
        <!--        <input type="hidden" name="user[user_type]" value="1">-->
        <input onclick="window.sendForm(event)" type="submit" value="Submit">
    </form>
</div>


<div style="margin: 2em; border: 2px solid darkblue">
    <h3 style="text-align: center">Sign In form</h3>
    <form accept-charset="UTF-8" action="http://localhost:3000/api/v1/sign_in" id="form_sign_in" method="post"
          style="margin: 2em; text-align: center">
        <label>
            Email
            <input name="user[email]" placeholder="Enter your email to sign up" type="email" value="">
        </label>
        <label>
            Password
            <input name="user[password]" placeholder="Enter your password  to sign up" type="password" value="">
        </label>
        <input onclick="window.sendSignInForm(event)" type="submit" value="Submit">
    </form>
</div>


<div style="margin: 2em; border: 2px solid darkblue; text-align: center">
    <h2 id="user"></h2>
</div>

<div id="container" style="margin: 2em; border: 2px solid darkblue; text-align: center">
</div>

<footer>
    <script src="application.js" type="text/javascript"></script>
</footer>

</body>
</html>
